language: python
sudo: required
dist: xenial
before_install:
- chmod +x .build/.travis/*.sh
matrix:
  include:
  - env: IMG="ubuntu1604" BUILD_TARGET="pex"
    python:
    - 3.6
    install:
    - .build/.travis/install-ubuntu.sh
    script:
    - .build/.travis/build-py36.sh
    - .build/.travis/release.sh
    - python setup.py test
  - env: IMG="ubuntu1604" BUILD_TARGET="standalone"
    python:
    - 3.6
    install:
    - .build/.travis/install-ubuntu.sh
    script:
    - .build/.travis/build-py36.sh
    - .build/.travis/release.sh
    - python setup.py test
  - env: IMG="ubuntu1604" BUILD_TARGET="pex"
    python:
    - 2.7
    install:
    - .build/.travis/install-ubuntu.sh
    script:
    - .build/.travis/build-py27.sh
    - .build/.travis/release.sh
    - python setup.py test
  - env: OS="centos:7" IMG="centos7" SH="docker exec -t ${IMG} bash -c"
    services:
    - docker
    # for logging purposes
    python:
    - 3.6
    before_install:
    - chmod +x .build/.travis/*.sh
    - docker run -d --name ${IMG} -v $(pwd):/travis -w /travis -e IMG="${IMG}" -e TRAVIS_TAG="${TRAVIS_TAG}" ${OS} tail -f /dev/null
    - docker ps
    install:
    - $SH .build/.travis/install-centos.sh
    script:
    - $SH .build/.travis/build-py36-centos.sh
  - env: OS="centos:7" IMG="centos7" SH="docker exec -t ${IMG} bash -c"
    services:
    - docker
    # for logging purposes
    python:
    - 2.7
    before_install:
    - chmod +x .build/.travis/*.sh
    - docker run -d --name ${IMG} -v $(pwd):/travis -w /travis -e IMG="${IMG}" -e TRAVIS_TAG="${TRAVIS_TAG}" ${OS} tail -f /dev/null
    - docker ps
    install:
    - $SH .build/.travis/install-centos.sh
    script:
    - $SH .build/.travis/build-py27.sh
    - $SH .build/.travis/release.sh
    - $SH "python setup.py test"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*.gz
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: adobe-apiplatform/user-sync.py
    all_branches: true
