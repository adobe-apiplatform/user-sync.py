adobe_users:
  exclude_identity_types:
    - adobeID

  connectors:
    umapi: "../../../config-common/connector-umapi.yml"

directory_users:
  user_identity_type: enterpriseID
  default_country_code: US

  connectors:
    csv: "../../../config-common/connector-csv.yml"

  groups:
    - directory_group: "Finance"
      adobe_groups:
    - directory_group: "Administration"
      adobe_groups:
    - directory_group: "Newsletter"
      adobe_groups:
        - "Copy Editors"
        - "Acrobat DC Pro"

limits:
  max_adobe_only_users: 200

logging:
  log_to_file: False
  file_log_directory: logs
  file_log_level: info
  console_log_level: info
